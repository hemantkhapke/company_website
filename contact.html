<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      form {
        margin: 20px 800px 10px 100px;
        border: 1px solid black;
        padding:20px;
      }
      .contact{
        margin:-40% 10% 0 50%;
        /* float: right; */
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <form action="#">
      <div class="form-group">
        <label for="exampleInputEmail1">Your Name</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter Your Name"
          required
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Organization</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Your Organization"
          required
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Business Email Address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Enter business email address"
          required
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Phone</label>
        <input
          type="tel"
          maxlength="10"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Enter Phone Number"
          required
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Want to enquiry about</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-primary" style="margin-left: 20%">
        Clear
      </button>
    </form>
    <div class="contact">
        <img src="./images/contact.png" alt="">
    </div>

  </body>
</html>
